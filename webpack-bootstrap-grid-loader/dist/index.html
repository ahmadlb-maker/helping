<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>webpack Bootstrap Grid</title>
  <meta name="description" content="Here bootstrap grid loaded using webpack">
  <meta name="author" content="Yushan Fernando">
</head>

<body>
	<div class="container">
    <h1>Bootstrap Grid</h1>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-12 col-md-8 py-3 px-lg-5 border bg-light">.col-12 .col-md-8</div>
      <div class="col-6 col-md-4 py-3 px-lg-5 border bg-light">.col-6 .col-md-4</div>
    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-6 col-md-4 py-3 px-lg-5 border bg-light">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4 py-3 px-lg-5 border bg-light">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4 py-3 px-lg-5 border bg-light">.col-6 .col-md-4</div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div class="col-6 py-3 px-lg-5 border bg-light">.col-6</div>
      <div class="col-6 py-3 px-lg-5 border bg-light">.col-6</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
